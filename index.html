<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
<picture>
  <img src="/images/bg-desktop.png" alt="">
</picture>
  <main>
    <article class="logo-wrapper">
      <div class="top-image">
        <img src="/images/logo.svg" alt="">
      </div>
      <div class="icon-container">
        <div>
          <img src="/images/icon-document.svg" alt="">
          </div>
          <div>
            <img src="/images/icon-folder.svg" alt="">
            </div>
            <div>
              <img src="/images/icon-upload.svg" alt="">
              </div>
      </div>
    </article>
    <article class="bar">
      <div class="data-left">
        <h2>185 <span class="span-1">GB Left</span></h2>
      </div>
      <h1>Youâ€™ve used <span> 815 GB</span> of your storage</h1>
      <div class="progress-bar">
        <div class="progress-bar-2">
          <span class="round-bar"></span>
        </div>
      </div>
      <div class="paragraph-2">
        <p class="p-left">0 GB</p>
      <P class="p-right">1000 GB</P>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
